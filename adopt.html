<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="If you woud like to adopt a rabbit(or two!), look no further! Bunny Haven have a variety of fluffy characters waiting for a new home.">
    <meta name="keywords" content="rabbit, bunny, adopt a rabbit, rehome a rabbit, pet rabbit, pet bunny, adopt a pet">

    <title>Bunny Haven | Adopt</title>

    <!-- Favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<!-- The classes on the body work with mt-auto on the footer, to keep the footer at the bottom of the page.-->

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/bunny-logo.webp" alt="Bunny Haven Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="adopt.html">Adopt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rehome.html">Rehome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="container">
        <div class="row">
            <div class="col-12">Adoption Page Heading & Information</div>
        </div>
    </header>

    <!-- Main element holds all key sections of the adopt page. It is not part of the grid structure.-->
    <main>
        <!-- Netherland Dwarf Rabbits -->
        <section class="container">
            <div class="row">
                <div class="col-12 col-xl-6">Netherland Dwarf</div>
                <div class="col-12 col-xl-6">Carousel</div>
            </div>
        </section>

        <!-- Lionhead Rabbits -->
        <section class="container">
            <div class="row">
                <div class="col-12 col-xl-6">Lionhead Rabbits</div>
                <div class="col-12 col-xl-6">Carousel</div>
            </div>
        </section>

        <!-- Lop Eared Rabbits -->
        <section class="container">
            <div class="row">
                <div class="col-12 col-xl-6">Lop Eared Rabbits</div>
                <div class="col-12 col-xl-6">Carousel</div>
            </div>
        </section>

        <!-- Get In Touch Form Link -->
        <div>Button</div>
    </main>

    <!-- Footer (Contact Section)-->
    <!-- mt-auto class added to push the footer down -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact Heading</div>
                <!-- Contact Information -->
                <div class="col-12 col-md-6 col-xl-4">Address & Social Links</div>
                <div class="col-12 col-md-6 col-xl-4">Opening Hours</div>
            </div>
        </div>
    </footer>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/e533e26478.js" crossorigin="anonymous"></script>

</body>

</html>
